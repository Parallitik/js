<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        let tempCelsius = 30;
        let tempFahrenheit = (9 / 5) * tempCelsius + 32;

        alert(`'Температура по Фаренгейту составляет ${tempFahrenheit} градусов'`);
    </script>
</body>
</html>
