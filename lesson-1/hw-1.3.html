<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
        // к числу 10 прибавляется число 10,
        // затем полученное число 20 приводится к типу "строка" и склеивается со сторокой '10',
        // получаем результат - строка "2010"
        let result = 10 + 10 + "10";
        console.log(result);

        // число 10 приводится к типу строка из-за оператора "+" и склеивается со строкой "10",
        // результат склеивания - строка "1010" затем конкатенируется с числом 10, которое также приводится к типу строка,
        // получаем результат - строка "101010"
        result = 10 + "10" + 10;
        console.log(result);

        // к числу 10 прибавляется число 10,
        // результат конкатенации - число 20 прибавляется к числу 10 (унарный плюс преобразует строку десять в число),
        // получаем результат - число 30
        result = 10 + 10 + +"10";
        console.log(result);

        // первый операнд число 10 делится на отрицательное число 0 (второй операнд преобразуется за счет унарного минуса в число 0, так как число не указано в строке),
        // а десять делить на минус 0 дает результат = -Infinity (минус бесконечность)
        result = 10 / -"";
        console.log(result);

        // второй операнд из-за унарного плюса пытается преобразоваться в число, однако дробные числа не пишутся через запятую и второй операнд становится NaN, 
        // из-за этого при делении числа 10 на NaN получается результат - NaN - not a number
        result = 10 / +"2,5";
        console.log(result);
    </script>
</body>
</html>
