<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict'

    // изначально мы объявляем переменные через запятую и первым двум (A и B) присваиваем значение,
    // переменные C и D объявлены, но значения им не присвоены, и соответственно, их значения равны - undefined,
    let a = 1, b = 1, c, d;

    //пример 1 
    // переменной C (undefined) присваивается значение переменной A (1) с префиксным инкрементом, что значит
    // значение 1 прибавляется на единицу и уже потом результат сложения уходит в переменную С
    // Теперь переменная A имеет значение 2
    c = ++a;
    alert(c); // ответ: 2

    //пример 2
    // переменной D (1) присваивается значение переменной B (1) с постфиксным инкрементом, это значит что
    // значение переменной B (1) вначале присваивается переменной D (число 1) и только потом значение B прибавляется на единицу (1 + 1 = 2).
    // Теперь переменная B имеет значение 2
    d = b++;
    alert(d); //ответ: 1

    //пример 3
    // левый операнд складывается с правым операндом, имеющим префиксный инкремент, который вычисляется следующим образом:
    // переменная A, уже имеющая значение 2 из-за предудыщего ++a, прибавляет единицу (итог 3)
    // Теперь переменная A имеет значение 3
    c = 2 + ++a;
    alert(c); //ответ: 5
    
    //пример 4
    // левый операнд складывается с правым операндом, имеющим постфиксный инкремент, который вычисляется следующим образом:
    // переменная B, уже имеющая значение 2 из-за предудыщего b++, вначале участвует в сложении и присвоению итога сложения в переменную,
    // и только после всех операций прибавляет себе единицу
    d = 2 + b++;
    alert(d); //ответ: 4

    alert(a); //3
    alert(b); //3
    </script>
</body>
</html>
